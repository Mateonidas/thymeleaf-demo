<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save Employee</title>

    <link rel="stylesheet" th:href="@{/static/css/demo.css}"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h3>Lista pracowników</h3>
    <hr>

    <p class="h4 mb-4">Formularz Pracownika</p>

    <form action="#" th:action="@{/employees/save}"
          th:object="${employee}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Nazwisko">

        <input type="text" th:field="*{salary}"
               class="form-control mb-4 col-4" placeholder="Pensja">

        <input type="text" th:field="*{firm}"
               class="form-control mb-4 col-4" placeholder="Firma">

        <button type="submit" class="btn btn-info col-2">Zapisz</button>
    </form>

    <hr>
    <a th:href="@{/employees/list}">Powrót do listy</a>
</div>

</body>

</html>
